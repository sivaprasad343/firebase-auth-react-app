<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .auth-container {
            width: 300px;
            margin: 50px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <p>Don't have an account? <a href="index.html">Sign Up</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyBlGZGUkvmBxU6N4W7fIJAhm_iNOgD_HTc",
  authDomain: "class3-1ed87.firebaseapp.com",
  projectId: "class3-1ed87",
  storageBucket: "class3-1ed87.appspot.com",
  messagingSenderId: "852130769978",
  appId: "1:852130769978:web:2a4b7ad2c711a86e085903",
  measurementId: "G-8WQFNEYMRS"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-btn').addEventListener('click', async () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            alert('Login successful!');
            window.location.href = 'dashboard.html'; // Redirect to dashboard page
        } catch (error) {
            alert(error.message);
        }
    });
</script>

</body>
</html>
